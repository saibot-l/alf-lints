name: Test
on: [push]
jobs:
  test-alf-lints:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install example feature dependencies
        run: dart pub get
        working-directory: example/packages/features/example_feature
      - name: Install example app dependencies
        run: dart pub get
        working-directory: example/apps/example_app
      - name: Install dependencies
        run: dart pub get
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project source
        run: dart analyze --fatal-infos .
      - name: Run tests
        run: dart test

  test-alf-lint-example-app:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: example/apps/example_app

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Activate custom_lint cli
        run: dart pub global activate custom_lint
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project source
        run: dart analyze --fatal-infos .
      - name: Run custom_lint
        run: custom_lint

  test-alf-lint-example-packages:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ matrix.package_path }}

    strategy:
      matrix:
        package_path:
          - example/packages/features/example_feature

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project source
        run: dart analyze --fatal-infos .
